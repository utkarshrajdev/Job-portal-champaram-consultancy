{% extends "users/layout.html" %} {% load socialaccount %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-10 col-md-10 col-lg-7 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h3 class="text-center"><b>Login</b></h3>

          <form class="form-signin">

            <hr my-2 />
            <form></form>
            <div class="container h-100">
              <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                  <div class="d-flex justify-content-center">


                    <h3 id="form-title">LOGIN</h3>
                  </div>
                  <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                      {% csrf_token %}
                      <div class="input-group mb-3">
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" placeholder="Username..." class="form-control">
                      </div>
                      <div class="input-group mb-2">
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" placeholder="Password..." class="form-control">
                      </div>
                      {% for message in messages %}
                      <p id="messages">{{message}}</p>
                      {% endfor %}
                      <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Login">
                      </div>
                    </form>

                  </div>

                  <div class="mt-4">
                    <div class="d-flex justify-content-center flex-column align-items-center text-center">
                        <p class="mb-2">Don't have an account?</p>
                        <a href="{% url 'register' %}" class="ml-2 btn btn-link">Sign Up</a>
                    </div>
                    <div class="mt-2">
                        <div class="d-flex justify-content-center flex-column align-items-center text-center">
                            <p class="mb-2">Forget password?</p>
                            <a href="{% url 'reset_password' %}" class="ml-2 btn btn-link">Reset password</a>
                        </div>
                    </div>
                </div>
                
                </div>
              </div>

            </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{form}}
{% endblock content %}
