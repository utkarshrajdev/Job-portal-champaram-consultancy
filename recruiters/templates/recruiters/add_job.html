{% extends "users/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card shadow-sm border-0 rounded-lg">
        <div class="card-body p-4 p-md-5">
          <h2 class="card-title text-center mb-2 fw-bold">Add New Job Post</h2>
          
          <div class="alert alert-info mb-4 py-2">
            <small class="text-muted">
              Please read the helper texts provided with the fields carefully.
              Mistakes can make your job perform poorly!
            </small>
          </div>

          <form method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="form-group mb-4">
              {{ form|crispy }}
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-paper-plane me-2"></i>Post Job
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    transition: all 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 .5rem 1rem rgba(0,0,0,.15)!important;
  }

  .form-control:focus {
    border-color: #80bdff;
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
  }

  .btn-primary {
    background: linear-gradient(to right, #2563eb, #3b82f6);
    border: none;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }

  @media (max-width: 768px) {
    .card-body {
      padding: 1.5rem;
    }
  }
</style>
{% endblock content %}
